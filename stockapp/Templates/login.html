{% extends 'base.html' %}

{% block title %}เข้าสู่ระบบ - เว็บไซต์ของฉัน{% endblock %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">

      <h2 class="text-4xl font-bold text-center text-gray-800">ยินดีต้อนรับกลับ</h2>
      <p class="text-center text-gray-600 text-sm">กรุณากรอกข้อมูลประจำตัวของคุณเพื่อเข้าสู่ระบบบัญชีของคุณ</p>

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- ชื่อผู้ใช้ -->
        <div>
          <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
          <input type="text" name="username" id="{{ form.username.id_for_label }}" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
        </div>

        <!-- รหัสผ่าน -->
        <div>
          <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
          <input type="password" name="password" id="{{ form.password.id_for_label }}" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="กรอกรหัสผ่านของคุณ" required>
        </div>

        <!-- ปุ่มส่ง -->
        <div class="flex items-center justify-between">
          <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            เข้าสู่ระบบ
          </button>
        </div>
      </form>

      <div class="text-center">
        <p class="text-sm text-gray-600">ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-indigo-500 hover:text-indigo-700">สมัครสมาชิกที่นี่</a></p>
      </div>

    </div>
  </div>
{% endblock %}

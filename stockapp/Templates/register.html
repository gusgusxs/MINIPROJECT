{% extends 'base.html' %}

{% block title %}สมัครสมาชิก - เว็บไซต์ของฉัน{% endblock %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 space-y-6">

      <h2 class="text-4xl font-semibold text-center text-gray-800">สมัครสมาชิก</h2>
      <p class="text-center text-gray-600 text-sm">กรุณากรอกข้อมูลของคุณเพื่อสร้างบัญชีใหม่</p>

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- ชื่อผู้ใช้ -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
          <input type="text" name="username" id="username" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
        </div>

        <!-- อีเมล -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
          <input type="email" name="email" id="email" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="กรอกอีเมลของคุณ" required>
        </div>

        <!-- รหัสผ่าน -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
          <input type="password" name="password" id="password" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="กรอกรหัสผ่านของคุณ" required>
        </div>

        <!-- ยืนยันรหัสผ่าน -->
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่าน</label>
          <input type="password" name="confirm_password" id="confirm_password" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
        </div>

        <!-- ปุ่มสมัครสมาชิก -->
        <div class="flex items-center justify-between">
          <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            สมัครสมาชิก
          </button>
        </div>
      </form>

      <div class="text-center">
        <p class="text-sm text-gray-600">มีบัญชีแล้ว? <a href="{% url 'login' %}" class="text-indigo-500 hover:text-indigo-700">เข้าสู่ระบบที่นี่</a></p>
      </div>

    </div>
  </div>
{% endblock %}
